<h1 mat-dialog-title>Confirm Action</h1>
<mat-dialog-content>
    Are you really sure you want to delete this product?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
