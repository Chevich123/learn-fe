<div class="productpage">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
        <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
        </ng-container>

        <ng-container matColumnDef="country_of_origin">
        <th mat-header-cell *matHeaderCellDef> Country of origin </th>
        <td mat-cell *matCellDef="let element"> {{element.country_of_origin}} </td>
        </ng-container>

        <ng-container matColumnDef="width">
        <th mat-header-cell *matHeaderCellDef> Width </th>
        <td mat-cell *matCellDef="let element"> {{element.width}} </td>
        </ng-container>

        <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef> Height </th>
        <td mat-cell *matCellDef="let element"> {{element.height}} </td>
        </ng-container>

        <ng-container matColumnDef="dipth">
        <th mat-header-cell *matHeaderCellDef> Dipth </th>
        <td mat-cell *matCellDef="let element"> {{element.depth}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
